<!DOCTYPE html>
<html lang="es">
<head>

  <title>Generador de Factura PDF</title>

    }
    label {

      margin-top: 15px;
      font-weight: 600;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      background: #007bff;
      color: white;
      border: none;

    }
    button:hover {

    }

</head>
<body>

      const nombre = datos[0] || "";

  </script>
</body>
</html>
