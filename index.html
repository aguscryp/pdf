<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Facturador Electr贸nico</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .formulario {

      background: white;
      padding: 30px;
      max-width: 700px;
      margin: 60px auto;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #007bff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      text-align: left;
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {

    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="formulario">
    <h2> Facturador Electr贸nico</h2>
    <label>Peg谩 los datos del cliente:</label>
    <textarea id="datosCliente" rows="6" placeholder="Ejemplo:
AYBAR MAXIMILIANO RICARDO
20-36520980-5
33 a帽os
Buenos Aires (Pcia)
Villa Dominico"></textarea>
    <button onclick="vistaPrevia()">Vista previa</button>
    <button onclick="descargarPDF()">Descargar PDF</button>
  </div>

  <script>
    let doc;

    function generarPDF() {
      const { jsPDF } = window.jspdf;
      doc = new jsPDF();

      const datos = document.getElementById("datosCliente").value.trim().split("\n");
      const nombre = datos[0] || "";
      const cuil = datos[1] || "";
      const edad = datos[2] || "";
      const provincia = datos[3] || "";
      const localidad = datos[4] || "";

      const fecha = new Date().toLocaleDateString();
      let facturaNum = localStorage.getItem("facturaNum");
      facturaNum = facturaNum ? parseInt(facturaNum) + 1 : 1;
      localStorage.setItem("facturaNum", facturaNum);

      const clausula = `
Estimado/a cliente:

Le informamos que el monto de $5,000 abonado corresponde exclusivamente al proceso de evaluaci贸n y diagn贸stico profesional, destinado a determinar su aptitud para trabajar bajo nuestra metodolog铆a.

Actualmente gestionamos m谩s de 557 clientes activos y hemos expandido nuestros servicios de forma digital, lo que nos permite ofrecer esta experiencia de manera remota. Como en todo proceso profesional, los resultados pueden variar.

 Resultado de su evaluaci贸n: RECHAZADO

Lamentablemente, no podremos avanzar con una colaboraci贸n en este momento. Es importante destacar que el monto abonado ha sido consumido por el sistema en el proceso de an谩lisis, y **no se contempla ning煤n tipo de reembolso** una vez iniciado el diagn贸stico.

Antes de realizar el pago, usted acept贸 los t茅rminos informativos donde se especifica que el resultado puede ser aceptado o rechazado, y que no depende exclusivamente de nuestra decisi贸n.

Somos emprendedores comprometidos con la 茅tica y la transparencia. Jam谩s nos hemos quedado con dinero ajeno, y trabajamos d铆a a d铆a para brindar lo mejor a cada cliente.

Agradecemos su inter茅s y le deseamos lo mejor en sus pr贸ximos proyectos.
      `;

      doc.setFont("helvetica", "bold");
      doc.setTextColor(0, 102, 204);
      doc.setFontSize(18);
      doc.text("Factura de Solicitud", 105, 20, { align: "center" });

      doc.setTextColor(255, 0, 0);
      doc.setFontSize(30);
      doc.text("RECHAZADO", 105, 35, { align: "center" });

      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.setDrawColor(150);
      doc.line(20, 42, 190, 42);
      doc.text(`Ь Factura N潞: #${String(facturaNum).padStart(4, '0')}`, 20, 50);
      doc.text(` Fecha: ${fecha}`, 150, 50);
      doc.text(` Cliente: ${nombre}`, 20, 58);
      doc.text(` CUIL: ${cuil}`, 20, 65);
      doc.text(` Edad: ${edad}`, 20, 72);
      doc.text(` Provincia: ${provincia}`, 20, 79);
      doc.text(` Localidad: ${localidad}`, 20, 86);

      doc.line(20, 91, 190, 91);
      doc.setFont("helvetica", "bold");
      doc.text("Ь Detalle de Factura:", 20, 98);
      doc.setFont("helvetica", "normal");
      doc.text("Concepto: Evaluaci贸n de solicitud", 20, 106);
      doc.text("Monto: $5,000", 150, 106);
      doc.line(20, 111, 190, 111);
      doc.setFont("helvetica", "bold");
      doc.text("Total: $5,000", 150, 118);

      doc.line(20, 123, 190, 123);
      doc.setFont("helvetica", "bold");
      doc.text(" Cl谩usula Informativa:", 20, 130);
      doc.setFont("helvetica", "normal");
      const clausulaFormateada = doc.splitTextToSize(clausula, 170);
      doc.text(clausulaFormateada, 20, 138);

      doc.setFontSize(10);
      doc.setTextColor(100);
      doc.text("Sistema desarrollado por Agus | Emprendimientos Digitales", 105, 285, { align: "center" });
    }

    function vistaPrevia() {
      generarPDF();
      const pdfBlob = doc.output("blob");
      const url = URL.createObjectURL(pdfBlob);
      window.open(url, "_blank");
    }

    function descargarPDF() {
      if (!doc) generarPDF();
      doc.save("factura_cliente.pdf");
    }

    // Part铆culas animadas
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.3)";
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>
</html>
