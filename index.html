<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Factura Profesional PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .formulario {
      background: white;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Formulario de Cliente</h2>
    <label>Nombre completo:</label>
    <input type="text" id="nombre" />

    <label>CUIL:</label>
    <input type="text" id="cuil" />

    <label>Edad:</label>
    <input type="text" id="edad" />

    <label>Ubicación:</label>
    <input type="text" id="ubicacion" />

    <label>Estado:</label>
    <input type="text" id="estado" />

    <label>Cláusulas importantes:</label>
    <textarea id="clausulas" rows="10"></textarea>

    <button onclick="generarPDF()">Generar Factura PDF</button>
  </div>

  <script>
    async function generarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nombre = document.getElementById("nombre").value;
      const cuil = document.getElementById("cuil").value;
      const edad = document.getElementById("edad").value;
      const ubicacion = document.getElementById("ubicacion").value;
      const estado = document.getElementById("estado").value;
      const clausulas = document.getElementById("clausulas").value;

      doc.setFont("helvetica", "bold");
      doc.setFontSize(18);
      doc.text("Factura de Solicitud", 105, 20, { align: "center" });

      doc.setFontSize(12);
      doc.setDrawColor(0);
      doc.line(20, 25, 190, 25);

      doc.setFont("helvetica", "normal");
      doc.text(`Cliente: ${nombre}`, 20, 35);
      doc.text(`CUIL: ${cuil}`, 20, 42);
      doc.text(`Edad: ${edad}`, 20, 49);
      doc.text(`Ubicación: ${ubicacion}`, 20, 56);
      doc.setTextColor(200, 0, 0);
      doc.text(`Estado de solicitud: ${estado}`, 20, 63);
      doc.setTextColor(0, 0, 0);

      doc.line(20, 68, 190, 68);
      doc.setFont("helvetica", "bold");
      doc.text("Cláusulas importantes:", 20, 75);
      doc.setFont("helvetica", "normal");

      const clausulasFormateadas = doc.splitTextToSize(clausulas, 170);
      doc.text(clausulasFormateadas, 20, 82);

      // Sección de factura
      let y = 82 + clausulasFormateadas.length * 6 + 10;
      doc.setFont("helvetica", "bold");
      doc.text("Detalle de Factura:", 20, y);
      doc.setFont("helvetica", "normal");
      y += 10;
      doc.text("Concepto: Evaluación de solicitud", 20, y);
      doc.text("Monto: $5,000", 150, y);
      y += 10;
      doc.line(20, y, 190, y);
      y += 10;
      doc.setFont("helvetica", "bold");
      doc.text("Total: $5,000", 150, y);

      doc.save("factura_solicitud_cliente.pdf");
    }
  </script>
</body>
</html>
